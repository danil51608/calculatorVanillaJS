<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class='wrapper'>
        <input type='text' placeholder=0 class='digit__input' readonly='readonly'></input>
        <div class='buttons__body'>
            <div class='row'>
                <div class='button' id='c_button' onClick=Clear()>C</div>
                <div class='button'>/</div>
                <div class='button'>*</div>
            </div>
            <div class='row'>
                <div class='button'>7</div>
                <div class='button'>8</div>
                <div class='button'>9</div>
                <div class='button'>-</div>
            </div>
            <div class='row'>
                <div class='button'>4</div>
                <div class='button'>5</div>
                <div class='button'>6</div>
                <div class='button'>+</div>
            </div>
            <div class='row'>
                <div class='button'>1</div>
                <div class='button'>2</div>
                <div class='button'>3</div>
                <div class='button'>.</div>
            </div>
            <div class='row'>
                <div class='button'>0</div>
                <div class='button'>00</div>
                <div class='button' id='equal_button' onClick=Calculate()>=</div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
